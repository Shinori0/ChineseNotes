    <h1 align="center">《山居秋瞑》</h1>
    <p align="center">主旨：本詩透過描寫秋日薄暮時分，清幽明淨的自然景色和山中人恬靜的生活場面，表達王維對閒適生活的嚮往。</p>
    <h2>注意點</h2>
    <ul>
        <li>「新雨」：秋天的第一場雨</li>
        <li>山中生活：純樸悠閒</li>
        <li>詩人心境：澄明淡靜</li>
    </ul>
    <h2>呼應</h2>
    <ul>
        <li>「歸」與首聯「晚來」呼應: 傍晚正是浣女回家的時候</li>
        <li>「浣女」與頷聯「清泉」暗中相扣：從清泉洗衣歸來的女子</li>
        <li>詩題「暝」與「天氣晚來秋」呼應：皆指傍晚時分</li>
    </ul>
